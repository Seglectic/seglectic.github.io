<div id="footer" style="margin-top: 50px; font-size: 0.9em; color: gray;">
  It has been <span id="time-elapsed"></span> since this "temporary" page was last updated.
</div>

    <script>
        const calculateTimeElapsed = () => {
            const lastUpdate = new Date('2021-06-02T11:40:00');
            const now = new Date();
            const diff = now - lastUpdate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            return `${years} years, ${days} days, ${hours} hours, and ${minutes} minutes`;
        };

        document.getElementById('time-elapsed').innerText = calculateTimeElapsed();
    </script>
